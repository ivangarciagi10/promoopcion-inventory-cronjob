name: Update Products Cronjob

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  update_products:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        store: [HHGLOBAL, GNP]

    env:
      GRAPHQL_URL: ${{ secrets[ format('GRAPHQL_URL_{0}', matrix.store) ] }}
      SHOPIFY_TOKEN: ${{ secrets[ format('SHOPIFY_TOKEN_{0}', matrix.store) ] }}
      USER_PO: ${{ secrets.USER_PO }}
      PASSWORD_PO: ${{ secrets.PASSWORD_PO }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: "18" }
      - run: npm install

      - name: Run update for ${{ matrix.store }}
        run: node index.js
